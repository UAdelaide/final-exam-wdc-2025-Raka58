<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4">
        <h1 class="mb-4 text-primary">{{ message }}</h1>

        <form @submit.prevent="login">
          <div class="form-group">
            <label for="username">Username</label>
            <input v-model="username" type="text" id="username" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input v-model="password" type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Log In</button>
        </form>

        <!-- table of dogs -->
        <h2 class="mb-4 text-secondary">All Registered Dogs</h2>
        <p v-if="loadingDogs">Loading dog list...</p>
        <table v-else class="table">
          <thead>
            <tr>
              <th>Dog ID</th>
              <th>Name</th>
              <th>Size</th>
              <th>Owner</th>
              <th>Photo</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="dog in dogs" :key="dog.dog_id">
              <td>{{ dog.dog_id }}</td>
              <td>{{ dog.dog_name }}</td>
              <td>{{ dog.size }}</td>
              <td>{{ dog.owner_username }}</td>
              <td>
                <img v-if="dog.photoURL" :src="dog.photoURL" alt="dog.dog_name">
                <p v-else>Image loading...</p>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          loadingDogs: true,
          dogs: []
        };
      },
      methods: {
        async login(){
          try {
            // POST request to /api/users/login with username and password
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username: this.username, password: this.password })
            });
            const data = await res.json();
            // if an error occurred, send an alert and return
            if (!res.ok){
              alert('Login failed.');
              return;
            }
            const user = data.user;
            // redirect the user to owner or walker dashboard depending on their role
            if (user.role === 'owner'){
              window.location.href = 'owner-dashboard.html';
            }else if (user.role === 'walker'){
              window.location.href = 'walker-dashboard.html';
            }else{
              alert('Invalid user role');
            }
          }catch(err){
            alert('Error during login: ' + err);
          }
        },
        async loadDogs(){
          try{
            const res = await fetch('/api/dogs');
            if(!res.ok){
              alert()
            }
          }catch(err){
            alert('Error loading dogs: ' + err);
          }
        }
      },
      mounted(){
        this.loadDogs();
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
