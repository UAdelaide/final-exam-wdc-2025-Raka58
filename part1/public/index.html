<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- <link rel="stylesheet" href="/stylesheets/style.css"> -->
     <style>
        body {
            font-family: sans-serif;
            font-size: 12px;
            background: lightblue;
            color: rgb(100, 100, 255);
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-if="showPopup1" class="popup">
            <button @click="closePopup1">x</button>
            <h1>Sign up for our newsletter!</h1>
        </div>
        <div v-else-if="showPopup2" class="popup">
            <button @click="closePopup2">x</button>
            <h1>Follow us on Facebook!</h1>
        </div>
        <div v-else>
            <h1>Meet our Dog of the Day!</h1>
            <img :src="dogImageURL">
            <p><b>Name:</b> Agatha</p>
            <p><b>Size:</b> Medium</p>
            <p><b>Owner:</b> Freddy123</p>
            <button @click="upvote">&#11014</button>
            <button @click="downvote">&#11015</button>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImageURL: '',
                    showPopup1: false,
                    showPopup2: false
                };
            },
            methods: {
                async fetchDogURL(){
                    try {
                        var res = await fetch('https://dog.ceo/api/breeds/image/random');
                        var data = await res.json();
                        this.dogImageURL = data.message;
                    }catch(err){
                        alert('Failed to fetch dog image: ' + err);
                    }
                },
                upvote(){
                    alert('Upvoted Agatha');
                },
                downvote(){
                    alert('Downvoted Agatha');
                },
                popup1(){
                    this.showPopup1 = true;
                },
                closePopup1(){
                    this.showPopup1 = false;
                    this.showPopup2 = true;
                },
                closePopup2(){
                    this.showPopup2 = false;
                }
            },
            mounted() {
                this.fetchDogURL();
                setTimeout(() => this.popup1(), 5000);
            }
        }).mount('#app');
    </script>
</body>
</html>
