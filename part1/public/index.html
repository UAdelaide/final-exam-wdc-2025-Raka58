<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">
        <div>
            <h1>Meet our Dog of the Day!</h1>
            <img :src="dogImageURL">
            <p><b>Name:</b> Agatha</p>
            <p><b>Size:</b> Medium</p>
            <p><b>Owner:</b> Freddy123</p>
            <button @click="upvote">&#11014</button>
            <button @click="downvote">&#11015</button>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogImageURL: ''
                };
            },
            methods: {
                async fetchDogURL(){
                    try {
                        var res = await fetch('https://dog.ceo/api/breeds/image/random');
                        var data = await res.json();
                        this.dogImageURL = data.message;
                    }catch(err){
                        alert('Failed to fetch dog image: ' + err);
                    }
                },
                upvote(){
                    alert('')
                }
            },
            mounted() {
                this.fetchDogURL();
            }
        }).mount('#app');
    </script>
</body>
</html>
